<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
        .row.content {
            height: 1500px
        }

        /* Set gray background color and 100% height */
        .sidenav {
            background-color: #f1f1f1;
            height: 100%;
        }

        /* Set black background color, white text and some padding */
        footer {
            background-color: #555;
            color: white;
            padding: 15px;
        }

        /* On small screens, set height to 'auto' for sidenav and grid */
        @media screen and (max-width: 767px) {
            .sidenav {
                height: auto;
                padding: 15px;
            }

            .row.content {
                height: auto;
            }
        }
    </style>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="site-content">
    <main class="main-content">
        <div class="breadcrumbs">
            <div class="container">
                <a href="index.html">Početna</a>
                <span>Forum</span>
            </div>
        </div>

        <div class="page">
            <div class="container">
                <div class="container-fluid">
                    <div class="row content">
                        <div>
                            <h1>
                                <small>Dodavanje novih vijesti</small>
                            </h1>
                            <hr>
                            <div class="col-sm-12">
                                <h4>Dodaj novu vijest</h4>
                                <form role="form">

                                    <input style="visibility: hidden" id="id">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-md-4">
                                                <input type="text" id="naslov" style="width: 840px"
                                                       placeholder="Naslov vijesti.." required>
                                            </div>
                                        </div>
                                        <textarea class="form-control" rows="3" id="vijest"
                                                  placeholder="Tekst nove vijesti.." required></textarea>
                                        <br>
                                        <label class="control-label">Odaberi sliku</label>
                                        <input id="slika" type="file" class="file" placeholder="Odaberi">
                                    </div>
                                    <button type="submit" class="btn btn-success" (click)="DodajVijest()"
                                            style="float: right">Dodaj vijest
                                    </button>
                                </form>
                            </div>
                            <br>
                            <br>

                            <div class="col-sm-12">
                                <hr>
                                <h3>Vijesti</h3>
                                <br><br>
                                <div *ngFor="let vijest of vijestiList">
                                    <div class="row" >
                                        <div class="col-sm-2 text-center">
                                            <img src="{{vijest.slika}}" class="img-circle" height="65" width="65" alt="Avatar">
                                        </div>
                                        <div class="col-sm-8">
                                            <h1>{{vijest.naslov}}</h1>
                                            <h4>
                                                <small>{{vijest.datum}}</small>
                                            </h4>
                                            <br>
                                            <p>{{vijest.vijest}}</p>
                                        </div>
                                        <div class="col-sm-2 text-center">
                                            <button style="float: right; width: 120px" class="btn btn-danger"  (click)="ObrisiVijest(vijest)">Obriši vijest</button>
                                            <br>
                                            <button style="float: right; width: 120px; margin-top: 10px" class="btn btn-info"  (click)="IzmijeniVijest(vijest)">Izmijeni vijest</button>
                                        </div>
                                    </div>
                                    <hr>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div> <!-- .page -->
    </main>
</div>

</body>
</html>
